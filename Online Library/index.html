<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syncfusion Library</title>
    <link rel="stylesheet" href="Stylesheets/style.css">
</head>
<body>
    <h1>Syncfusion Library</h1>
    <div class="wrapper">
        <div id="index" class="index">
            <div class="options">
                <button onclick="NewUser()" id="new-user" class="new-user  btn">New User</button>
                <button onclick="ExistingUser()" id="user" class="selected user btn">Existing User</button>
            </div>
            <div class="page" id="signinpage">
                <div class="input">
                    <label for="email">Email </label>
                    <input class="input-box" type="email" name="email" id="email" onfocusout="checkmail('email')">
                    <label id="emailmessage" class="message">Invalid email</label>
                </div>
                <div class="input">
                    <label for="password">Password </label>
                    <input class="input-box" type="password" name="password" id="password" >
                    <label id="signinmessage" class="message">Email ID or password Incorrect</label>
                </div>
                <button id="signin" class="pagebtn" onclick="signIn()">SignIn</button>
            </div>
            <div class="page notshow" id="signuppage">
                <div class="input">

                    <label for="username">UserName</label>
                    <input class="input-box"  type="text" name="username" id="username" onfocusout="checkusername('username')">
                    <label class="message" id="usernamemessage">Enter a valid Name</label>
                </div>
                <div class="input">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="input">
                    <label for="department">Department</label>
                    <select name="department" id="department">
                        <option value="CSE">CSE</option>
                        <option value="ECE">ECE</option>
                        <option value="EEE">EEE</option>
                        <option value="MECH">MECH</option>
                        <option value="CIVIL">CIVIL</option>
                    </select>
                </div>
                <div class="input">
                    <label for="email1">Email </label>
                    <input class="input-box"  type="email" name="email" id="email1" onfocusout="checkmail('email1')">
                    <label class="message" id="email1message"></label>
                </div>
                <div class="input">
                    <label for="phone">Phone Number </label>
                    <input class="input-box" type="tel" name="phone" id="phone" onfocusout="checkPhone('phone')">
                    <label class="message" id="phonemessage">Invalid phone number</label>
                </div>
                <div class="input">
                    <label for="password1">Password </label>
                    <input class="input-box" type="password" name="password" id="password1" onfocusout="checkPass('password1')">
                    <label class="message" id="password1message">Too Short or In valid</label>
                </div>
                <div class="input">
                    <label for="confirmpassword">Confirm Password </label>
                    <input class="input-box" type="text" name="confirmpassword" id="confirmpassword" onkeyup="confirmPass('confirmpassword')">
                    <label class="message" id="confirmpasswordmessage">Password doesn't match</label>
                </div>
                <button id="signup" onclick="signUp()" class="pagebtn">SignUp</button>
            </div>
        </div>
        <div class="mainpage notshow" id="mainpage">
            <div class="namedisplay">
                <label id="namedisplay" >siva</label>
                <span class="pipe1 pipe"></span>
                <span onclick="signoutselected()" id="signout" class="signout">SignOut</span>
            </div>
            <ul class="menubar">
                <li onclick="homeselected()" id="home" class="selectedmenu menu" >Home</li>
                <li onclick="borrowbookselected()" id="borrowbook" class="menu" >Borrow Book</li>
                <li onclick="returnbookselected()" id="returnbooks" class="menu">Return Books</li>
                <li onclick="borrowhistoryselected()" id="borrowhistory" class="menu">Borrow History</li>
                <li onclick="topupselected()" id="topup" class="menu">Recharge</li>
                <li onclick="showbalanceselected()" id="showbalance" class="menu">Show Balance</li>
            </ul>
            <div id="homepage" class="homepage showpage menupage">
                
            </div>
            <div class="borrowbookpage menupage" id="borrowbookpage">
                <div id="table" class="table">
                    <table id="booktable" class="booktable" >

                    </table>
                </div>
                <div id="quantityform" class="quantityform getamountpage">
                    <div class="input">
                        <label for="bookcount">Number of books</label>
                        <input class="input-box" type="number" id="bookcount">
                    </div>
                    <div>
                        <button onclick="ConfirmBorrow()" id="confirmBorrow" class="confirmborrow">Confirm</button>
                        <button onclick="CancelBorrow()" id="CancelBorrow" class="delete">Cancel</button>
                    </div>
                </div>
            </div>
            <div id="cancelpage" class="menupage">
                <div id="cancelinitiate" class="table">
                    <table id="canceltable"  class="historytable">
    
                    </table>
                </div>
            </div>
             <div class="topuppage menupage" id="topuppage">
                <div class="getamountpage">
                    <div id="balancemessage" class="balancemessage">
                        
                    </div>
                    <div class="input">
                        <label for="amount">Enter Amount</label>
                        <input class="input-box" type="text" id="amount" onkeyup="checkamount('amount')">
                        <label id="amountmessage" class="message">Enter a valid Amount</label>
                    </div>
                    <button onclick="recharge()" class="pagebtn">Confirm</button>
                </div>
            </div>
            <div class="historypage menupage" id="historypage">
                <div id="historyinitiate" class="table">
                    <table id="historytable"  class="historytable">
    
                    </table>
                </div>
            </div>
            <div class="showbalancepage menupage" id="showbalancepage">

            </div>
        </div>
    </div>
    <script src="JavaScript/index.js"></script>
</body>
</html>
